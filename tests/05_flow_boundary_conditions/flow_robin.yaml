flow123d_version: 1.8.9
problem: !SequentialCoupling
  description: Test05 - Steady flow with Dirichlet/Neumann/Newton boundary condition
  mesh:
    mesh_file: ${INPUT}/square_xy.msh
  primary_equation: !SteadyDarcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    n_schurs: 2
    input_fields:
      - region: plane
        anisotropy: 1
      - region: .bc_south
        bc_type: total_flux
        bc_pressure: !FieldFormula
          value: -2*x
        bc_robin_sigma: 0.5
      - region: .bc_east
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: y
      - region: .bc_north
        bc_type: total_flux
        bc_pressure: !FieldFormula
          value: 3*x
        bc_robin_sigma: 0.5
      - region: .bc_west
        bc_type: dirichlet
        bc_pressure: 0
    output:
      output_stream: 
        file: ./test05.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
        - piezo_head_p0
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: true