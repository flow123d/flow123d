problem: !SequentialCoupling
  description: Interpolated boundary condition - small cube
  mesh:
    mesh_file: ${INPUT}/small_mesh.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - region: IMPLICIT BOUNDARY
      bc_type: dirichlet
      bc_piezo_head: !FieldInterpolatedP0
        gmsh_file: ${INPUT}/large_cube_solution.msh
        field_name: piezo_head_elements_[L]
    - r_set: BULK
      anisotropy: 1
      sigma: 0.5
    n_schurs: 2
    output:
      output_stream: 
        file: ./small_cube.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - piezo_head_p0
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-07
  pause_after_run: false