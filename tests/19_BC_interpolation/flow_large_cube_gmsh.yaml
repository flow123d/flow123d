flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Interpolated boundary condition - big cube
  mesh:
    mesh_file: input/large_mesh.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: .IMPLICIT_BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x-z
      - region: BULK
        anisotropy: 1
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    output_stream: 
      file: ./large_cube.msh
      format: !gmsh
        variant: ascii
      name: flow_output_stream