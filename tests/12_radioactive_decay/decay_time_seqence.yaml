flow123d_version: 2.0.0_rc
problem: !Coupling_Sequential
  description: Test12 - narrow radioaoctive decay chain, with transport switched enabled
    but with zero pressure gradient
  mesh:
    mesh_file: ./input/narrow_2d_chanel.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: BULK
        conductivity: 0.0001
      - region: .left
        bc_type: dirichlet
        bc_pressure: 10
      - region: .right
        bc_type: dirichlet
        bc_pressure: 0
    output:
      output_stream:
        file: ./flow.pvd
        format: !vtk
          variant: ascii
      output_fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: true
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: BULK
          init_conc:
            - 0.0
            - 0.0
          porosity: 0.1
        - region: .left
          time: 1.0
          bc_type: dirichlet
          bc_conc:
            - 1.0
            - 0.0
        - region: .left
          time: 2.0
          bc_type: dirichlet
          bc_conc:
            - 0.0
            - 0.0
