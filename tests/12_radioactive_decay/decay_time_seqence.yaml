    reaction_term: !DualPorosity
      input_fields:
        - time: 0.0
          region: ALL
          diffusion_rate_immobile:
            - 0.0
            - 0.0
          porosity_immobile: 0.25
          init_conc_immobile:
            - 0.0
            - 0.0
        - time: 4.0
          region: ALL
          diffusion_rate_immobile:
            - 0.01
            - 0.01
          porosity_immobile: 0.25
