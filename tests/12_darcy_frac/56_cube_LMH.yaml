flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Test6 - Coupling between dimension 2D-3D - influence of sigma and cross section parameters.
  mesh:
    mesh_file: ../00_mesh/cube_1x1x1_frac.msh
  flow_equation: !Flow_Darcy_LMH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: 2d_fraction
        conductivity: 16
        # K_2d
        sigma: 0.3125
        # sigma
        cross_section: 10
        # delta_2d
        # f_2d
        water_source_density: !FieldFormula
          value: -2/10
          # f_2d:- q / delta_2d
      - region: 3d_cube
        conductivity: 2
        # K_3d
      - region: .2d_fraction
        bc_type: total_flux
        bc_flux: !FieldFormula
          value: -(0)
      - region: .3d_cube
        bc_type: dirichlet
        bc_piezo_head: !FieldFormula
          value: z
          # p_3d
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
    output_stream:
      file: ./flow.pvd
      format: !vtk
        variant: ascii
