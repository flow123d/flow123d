flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Test of FieldFE native data, native output is used in test 02 / 21 (native data input)
  mesh:
    mesh_file: ../00_mesh/square_0.2x0.2.msh
  # steady velocity field, with velocity v:0.1
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: bulk
        anisotropy: 1
        water_source_density: !FieldFormula
          value: 2*(1-x^2)+2*(1-y^2)
        init_pressure: !FieldFormula
          value: sin(Pi*x)
        sigma: !FieldFE
          mesh_data_file: ./test41-data.vtu
          field_name: sigma
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
    n_schurs: 2
    output:
      fields:
#        - field: pressure_p0
#          interpolation: Native
#        - field: velocity_p0
#          interpolation: Native
        - field: sigma
          interpolation: Native
        - field: init_pressure
          interpolation: P0_value
    balance: {}
    output_stream:
      file: ./test41.pvd
      format: !vtk
        variant: ascii
