flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: Benchmark - 2D DG transport on square with 4 regions with highly different conductivity
  mesh:
    mesh_file: ../00_mesh/square_4x_1x1_1080.msh
    #mesh_file: ../00_mesh/square_4x_1x1_2784.msh
    regions:
      - !Union
        name: .bc_west
        regions:
          - .bc_west1
          - .bc_west2
      - !Union
        name: .bc_east
        regions:
          - .bc_east1
          - .bc_east2
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: square_sw
        conductivity: 1
      - region: square_nw
        conductivity: 1e-6
      - region: square_ne
        conductivity: 1
      - region: square_se
        conductivity: 1e-6
      - region: .bc_west
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: 1
      - region: .bc_east
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: 0
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    output_stream:
      file: ./flow.pvd
      format: !vtk
        variant: ascii
        
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
    #transport: !Solute_Advection_FV
      input_fields:
        - region: BULK
          init_conc: 0
          porosity: 1
          #dg_penalty: 10.0
          #diff_m: 1e-5
          #disp_l: 0
          #disp_t: 0
        - region: .bc_west
          bc_type: dirichlet
          bc_conc: 1
          #time: 0
        - region: .bc_west
          bc_conc: 0
          time: 1000000

      #dg_variant: symmetric
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12

      output:
        fields:
          #- { field: conc, interpolation: Native }
          - conc
    output_stream:
      file: ./solute.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 50000
    substances:
      - A
    time:
      end_time: 2000000
    balance:
      cumulative: true
