flow123d_version: 3.1.0
problem: !Coupling_Sequential
  time: &anchor2
    end_time: 0.5
    max_dt: 0.01
    min_dt: 0.01
  description: Unsteady flow in 2D, Mixed Hybrid method, without balance output.
  mesh:
    mesh_file: ../00_mesh/square_1x1_xy.msh
  flow_equation: !Flow_Darcy_MH
    input_fields:
      - region: ALL
        storativity: 1.0
      - region: bulk
        anisotropy: 0.02
        init_pressure: 0
        storativity: 1  # default value
      - region: .right_x
        bc_type: dirichlet
        bc_pressure: 100
      - region: .left_x
        bc_type: dirichlet
        bc_pressure: 0
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    n_schurs: 2
    output:
      fields:
        - pressure_p0
        - velocity_p0
    balance: {add_output_times: false}
    time: *anchor2
    output_stream:
      file: ./flow.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 0.25
