flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Test of boundary conditions for transport
  mesh:
    mesh_file: ../00_mesh/square_1x1_str.msh
  flow_equation: !Flow_Darcy_LMH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: (1-x)/10
    output:
      fields:
        - pressure_p0
        - velocity_p0
    output_stream:
      file: ./flow.pvd
      format: !vtk
        variant: ascii
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - region: domain
          diff_m: 0.01
          sources_density: 0
        - region: .left
          bc_type: dirichlet
          bc_conc: !FieldFormula
            value: 2-((y-0.5)*2)^8
        - region: .right
          bc_type: dirichlet
          bc_conc: !FieldFormula
            value: ((y-0.5)*2)^8
        - region: .top
          bc_type: dirichlet
          bc_conc: 1
        - region: .bottom
          bc_type: dirichlet
          bc_conc: 1
      solver:
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    output_stream:
      file: ./transport.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 1
    substances:
      - tracer
    time:
      end_time: 10
    balance:
      cumulative: true
