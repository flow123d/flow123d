flow123d_version: 2.0.0_rc
output_streams:
  - &anchor1
    file: test_20.pvd
    format: !vtk
      variant: ascii
    name: flow_output_stream
  - &anchor2
    file: transport_test_20.pvd
    format: !vtk
      variant: ascii
    time_step: 0.5
    name: transport_output_stream
problem: !Coupling_Sequential
  description: Adsorption all
  mesh:
    mesh_file: input/test_20.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: rectangle
        conductivity: 1
      - region: BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
    output:
      output_stream: 
        file: test_20.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
        - pressure_p0
        - velocity_p0
    balance: true
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc: 1
          porosity: 0.25
        - region: BOUNDARY
          bc_conc: 1
    substances:
      - A
    output_stream: 
      file: transport_test_20.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    time:
      end_time: 5.0
    reaction_term: !Sorption
      substances:
        - A
      solvent_density: 1.0
      solubility:
        - 10.0
      input_fields:
        - time: 0.0
          region: ALL
          rock_density: 1.0
          sorption_type: linear
          isotherm_mult: 0.0
        - time: 2.0
          region: ALL
          rock_density: 1.0
          sorption_type: linear
          isotherm_mult: 100.0
      output_fields: []
    balance:
      cumulative: true