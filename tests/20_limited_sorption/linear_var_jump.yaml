output_streams:
- &anchor1
  file: test_20.pvd
  format: !vtk
    variant: ascii
  name: flow_output_stream
- &anchor2
  file: transport_test_20.pvd
  format: !vtk
    variant: ascii
  time_step: 0.5
  name: transport_output_stream
problem: !SequentialCoupling
  description: Adsorption all
  mesh:
    mesh_file: input/test_20.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - region: rectangle
      conductivity: 1
    - r_set: BOUNDARY
      bc_type: dirichlet
      bc_pressure: 0
    output:
      output_stream: 
        file: test_20.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-07
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
      - r_set: ALL
        init_conc: 1
        porosity: 0.25
      - r_set: BOUNDARY
        bc_conc: 1
    substances:
    - A
    output_stream: 
      file: transport_test_20.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    time:
      end_time: 5.0
    reaction_term: !Sorption
      substances:
      - A
      solvent_density: 1.0
      solubility:
      - 10.0
      input_fields:
      - time: 0.0
        r_set: ALL
        rock_density: 1.0
        sorption_type: linear
        isotherm_mult: 0.0
      - time: 2.0
        r_set: ALL
        rock_density: 1.0
        sorption_type: linear
        isotherm_mult: 100.0
      output_fields: []
    balance:
      cumulative: true
  name: transport_output_stream
