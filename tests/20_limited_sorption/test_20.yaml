flow123d_version: 1.8.9
output_streams:
  - &anchor1
    file: test_20.pvd
    format: !vtk
      variant: ascii
    name: flow_output_stream
  - &anchor2
    file: transport_test_20.pvd
    format: !vtk
      variant: ascii
    time_step: 0.5
    name: transport_output_stream
problem: !SequentialCoupling
  description: Adsorption all
  mesh:
    mesh_file: input/test_20.msh
  primary_equation: !SteadyDarcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: rectangle
        conductivity: 0.125
      - region: BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x
    output:
      output_stream: 
        file: test_20.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: true
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
        - region: ALL
          init_conc: 0
          porosity: 0.25
        - region: BOUNDARY
          bc_conc: !FieldFormula
            value: 0.05*t
    substances:
      - A
      - As-lin
      - B
      - Bs-lang
      - C
      - Cs-freund
    output_stream: 
      file: transport_test_20.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    time:
      end_time: 15.0
    reaction_term: !Sorption
      solvent_density: 1.0
      substances:
        - A
        - As-lin
        - Bs-lang
        - Cs-freund
      solubility:
        - 1.0
        - 1.0
        - 1.0
        - 1.0
      input_fields:
        - region: ALL
          rock_density: 1.0
          sorption_type:
            - none
            - linear
            - langmuir
            - freundlich
          isotherm_mult:
            - 0
            - 0.6
            - 0.4
            - 0.6
          isotherm_other:
            - 0
            - 0
            - 0.6
            - 0.4
      output_fields: []
    balance:
      cumulative: true