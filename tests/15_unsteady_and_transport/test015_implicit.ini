[Global]
Problem_type	  =  4
Description       =  "2D unsteady flow LMH"
Stop_time	  =  2     //1275
Save_step 	  =  0.1
Time_step	  = 0.1
Density_on        = No




[Input]
File_type         = 1
Mesh              = ./input/uloha.msh	
Material          = ./input/uloha.mtr	
Boundary          = ./input/uloha.fbc	
Neighbouring      = ./input/uloha.ngh	
Initial	          = ./input/pressure_initial.in
sources_formula    = -x


[Solver]
Keep_solver_files = Yes
Use_last_solution = No
Manual_solver_run = No
Use_control_file  = No
Control_file      = pokus.in
Solver_accuracy   = 1e-7
#Solver_name      = matlab
Solver_name       = petsc
Solver_params     = 
NSchurs		  = 2

[Output]
POS_format        = VTK_DISCONT_ASCII
Write_output_file = Yes			
Output_file       = ./uloha.pvd
Output_file_2     = ./uloha.tmp 	
Output_digits     = 12	
Output_file_type  =  1


[Constants]
g		  =9.81
rho		  =1000

[Transport]
Transport_on            = Yes 
Transport_type          = implicit
#Dm                      = 1e-2
#DG_penalty              = 1e1
Sorption                = No
Dual_porosity           = No
Concentration           = ./input/uloha.tic     
Transport_BCD           = ./input/uloha_tbc     
Transport_out           = ./transport-implicit.pvd
Transport_out_im        = NULL
Transport_out_sorp      = NULL
Transport_out_im_sorp   = NULL
N_substances            = 1
Substances              = conc
Substances_density_scales =  1
bc_times                = 0.0 0.2

