# secondary_equation
# problem
output_streams: []
problem: !SequentialCoupling
  description: Transport 1D-2D, (convection, dual porosity, sorption)
  mesh:
    mesh_file: ./input/mesh_with_boundary.msh
    sets:
    - name: 1d_domain
      region_labels:
      - 1d_upper
      - 1d_lower
      - 1d_left_branch
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - r_set: 1d_domain
      conductivity: 10
      sigma: 0.05
    - region: 2d
      conductivity: 1
    - r_set: BOUNDARY
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x+y
    output:
      output_stream:
        file: flow.pvd
        format: !vtk
          variant: ascii
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
      - conductivity
      - anisotropy
    balance: true
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
  # primary equation
  secondary_equation: !Transport_OS
    substances:
    - age
    - U235
    transport: !Convection_FV
      input_fields:
      - r_set: ALL
        init_conc: 0
        porosity: 0.25
      - r_set: BOUNDARY
        bc_conc: 1.0
    reaction_term: !DualPorosity
      input_fields:
      - r_set: ALL
        diffusion_rate_immobile:
        - 0.01
        - 0.01
        porosity_immobile: 0.25
        init_conc_immobile:
        - 0.0
        - 0.0
      output_fields: []
      reaction_mobile: !SorptionMobile
        solvent_density: 1.0
        substances:
        - age
        - U235
        solubility:
        - 1.0
        - 1.0
        input_fields: &anchor1
        - r_set: ALL
          rock_density: 1.0
          sorption_type:
          - linear
          - freundlich
          isotherm_mult: 0.02
          isotherm_other:
          - 0
          - 0.5
        output_fields: []
      reaction_immobile: !SorptionImmobile
        solvent_density: 1.0
        substances:
        - age
        - U235
        solubility:
        - 1.0
        - 1.0
        input_fields: *anchor1
        output_fields: []
    output_fields:
    - conc
    - porosity
    output_stream:
      file: transport.pvd
      format: !vtk
        variant: ascii
      time_step: 0.1
    time:
      end_time: 1.0
    balance:
      cumulative: true
  # secondary_equation
# problem
  output_streams: []