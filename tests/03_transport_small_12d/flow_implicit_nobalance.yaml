flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Test3 - Transport implicit 1D-2D, (convection, dispersion)
  mesh:
    mesh_file: ./input/test3.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - rid: 17
        anisotropy: 10
        cross_section: 1
        sigma: 0.05
      - rid: 18
        anisotropy: 1
        cross_section: 1
      - region: .IMPLICIT_BOUNDARY
        flow_old_bcd_file: ./input/test3.fbc
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {add_output_times: false}
    output_stream: 
      file: flow.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - rid: 17
          init_conc: 0
          porosity: 0.25
        - rid: 18
          init_conc: 0
          porosity: 0.25
        - region: .IMPLICIT_BOUNDARY
          bc_conc: 1
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    substances:
      - age
    output_stream: 
      file: transport.pvd
      format: !vtk
        variant: ascii
      name: transport_output_stream
      times:
        - step: 0.5
    time:
      end_time: 1.0
      init_dt: 0.1
    balance: {add_output_times: false}