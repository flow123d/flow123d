problem: !SequentialCoupling
  description: Test3 - Transport implicit 1D-2D, (convection, dispersion)
  mesh:
    mesh_file: ./input/test3.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - rid: 17
      anisotropy: 10
      cross_section: 1
      sigma: 0.05
    - rid: 18
      anisotropy: 1
      cross_section: 1
    - r_set: BOUNDARY
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x+y
    output:
      output_stream:
        file: flow.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: false
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
  secondary_equation: !Transport_OS
    substances:
    - age
    transport: !ConvectionDiffusion_DG
      input_fields:
      - rid: 17
        init_conc: 0
        porosity: 0.25
      - rid: 18
        init_conc: 0
        porosity: 0.25
      - r_set: BOUNDARY
        bc_conc: 1
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    output_stream:
      file: transport.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    time:
      end_time: 1.0
      init_dt: 0.1
    balance: false