output_streams:
- &anchor1
  file: dual_por.pvd
  format: !vtk
    variant: ascii
  name: flow_output_stream
- &anchor2
  file: dual_por_transport.pvd
  format: !vtk
    variant: ascii
  time_step: 0.5
  name: transport_output_stream

problem: !SequentialCoupling
  description: Simple dual porosity test - steady flow, simple transport
  mesh:
    mesh_file: input/dual_por.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - r_set: ALL
      conductivity: 1.0e-15
    - r_set: BOUNDARY
      bc_type: dirichlet
      bc_pressure: 0
    output:
      output_stream: 
        file: dual_por.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-07
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
      - r_set: ALL
        init_conc:
        - 1.0
        - 0.0
        porosity: 0.25
      - r_set: BOUNDARY
        bc_conc: 0
    substances:
    - A
    - B
    output_stream: 
      file: dual_por_transport.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    time:
      end_time: 5.0
    reaction_term: !DualPorosity
      input_fields:
      - r_set: ALL
        diffusion_rate_immobile:
        - 0.01
        - 0.01
        porosity_immobile: 0.25
        init_conc_immobile:
        - 0.0
        - 0.0
      scheme_tolerance: 0.0
      reaction_mobile: !RadioactiveDecay &anchor3
        ode_solver: !PadeApproximant
          nom_pol_deg: 3
          den_pol_deg: 3
        decays:
        - radionuclide: A
          half_life: 1.3863
          products:
          - B
      reaction_immobile: *anchor3
    balance:
      cumulative: true
  name: transport_output_stream