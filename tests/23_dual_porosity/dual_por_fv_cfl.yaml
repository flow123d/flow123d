flow123d_version: 1.8.9
problem: !SequentialCoupling
  description: Demonstration of non-stable solution of dual porosity without CFL restriction
  mesh:
    mesh_file: input/dual_por.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
      - region: ALL
        conductivity: 1.0e-15
      - region: BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
    output:
      output_stream: 
        file: dual_por.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-07
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
        - region: ALL
          init_conc: 1.0
          porosity: 0.25
        - region: BOUNDARY
          bc_conc: 0
    substances: A
    output_stream:
      file: dual_por_transport.pvd
      format: !vtk
        variant: ascii
      time_step: 0.25
      name: transport_output_stream
    time:
      end_time: 2
    reaction_term: !DualPorosity
      input_fields:
        - region: ALL
          diffusion_rate_immobile: 1
          porosity_immobile: 0.25
          init_conc_immobile: 0.0
      scheme_tolerance: 1e3
      output_fields:
        - conc_immobile
    balance:
      cumulative: true