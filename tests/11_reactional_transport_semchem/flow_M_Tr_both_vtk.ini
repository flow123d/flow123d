[Global]
Problem_type	  = 1
Description       = chemical equilibrium and kinetics simulation
Stop_time	  = 200  //1275, 200
Save_step 	  = 0.5
Density_steps     = 50
Density_on        = No

[Density]
Density_max_iter  =21
Density_implicit  = 1
Eps_iter          =1e-5
Write_iterations  = 0

[Input]
File_type         = 1
Mesh              = ./input/sit_trans.msh	
Material          = ./input/sit_trans.mtr	
Boundary          = ./input/sit_trans.fbc	
Neighbouring      = ./input/sit_trans.ngh	

[Transport]
Transport_on	  	= Yes	
Sorption 	  	= No
Dual_porosity	  	= No
Concentration	  	= ./input/sit_trans.tic	
Transport_BCD	  	= ./input/sit_trans.tbc	
Transport_out     	= ./output/transport_M_Tr_both.msh
Transport_out_im     	= NULL
Transport_out_sorp     	= NULL
Transport_out_im_sorp  	= NULL
N_substances      	= 6	
Substances	  	= A B C	D E F G H I J
Substances_density_scales =	1	1	1 1 1 1

[Run]
Log_file          = trans.log
Screen_verbosity  = 7
Log_verbosity     = 7
Pause_after_run   = No
Checkpoints       = -9999

[Solver]
Keep_solver_files = Yes
Manual_solver_run = No
Use_control_file  = No
Control_file      = pokus.in
Solver_accuracy   = 1e-7
//Solver_name       = matlab
Solver_name       = petsc

[Output]
POS_format = ASCII
Write_output_file = Yes			
Output_file       = ./output/sit_M_Tr_both.msh 	
Output_file_2     = ./output/sit_M_Tr_both.msh 	
Output_digits     = 12	
Output_file_type  = 1


Write_ftrans_out = No
Cross_section = No
Cs_params = 0.05 2 0 0.05 0 0 0.005
Cs_results_run = No
Cs_results_final = No
Specify_elm_type = No
Output_elm_type = 1
//BTC_elms = 80
FCs_params = 1 0 0 -11 1

POS_set_view      = Yes
POS_view_params   =0 0 0 0.8 0.8 0.8 0.224 0.224

[Constants]
g		  =9.81
rho		  =1000

[Solver parameters]
//copied from test3.ini
method 	 	= fgmres
restart	 	= 20
max_it	 	= 1000
r_tol	 	= 1e-19
a_tol 	 	= 1e-11
stop_crit	= backerr
be_tol 	 	= 1e-25
stop_test	= 1
scaling   	= mc29_30
precond   	= ilu
sor_omega 	= 1.0
ilu_cpiv  	= 0
ilu_droptol     = 1e-4
ilu_dskip 	= 10000
ilu_lfil 	= -1
ilu_milu 	= 0

[Semchem_module]
Compute_reactions = Yes
Output_precission=1

Number_of_further_species=4

Temperature=298.0
Temperature_Gf = 298.0
Param_Afi=0.391475
Param_b=1.2

Epsilon=1.2e0
Time_steps=10

Slow_kinetics_substeps = 1

[Aqueous_species]
El_charge=0	-1	0	1	-1	-1
dGf=	-8.13	-450.2	6.07	0	-157.24	-131.29
dHf=0	0	0	0	0	0
Molar_mass=95	119	131.5	1	17	35.5

[Further_species]
Specie_name=	CO2	Cl2	MnO2	H2O
dGf=	-385.98	-131.29	-465.14	-237.13
dHf=	0		0	0	0
Molar_mass=	44	71	87	18
Activity=	1.0	1.0	1.0	1.0

[Reaction_1]
Reaction_type =	Kinetics
Stoichiometry =	0	-2	-1	1	0	3	2	0	2	0
Kinetic_constant =	0.05
Order_of_reaction =	0	1	0	0	0	0

[Reaction_2]
Reaction_type =	Equilibrium
Stoichiometry =	0	0	0	-1	-1	0	0	0	0	1
Equilibrium_konstant =	-1.0