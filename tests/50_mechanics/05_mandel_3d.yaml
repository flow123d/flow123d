# Test goal: 3D poroelasticity model - Mandel's problem.
# Author: Pavel Exner, Jan Stebel
# Source for reference:
#   analytical solution available: Arnold Verruijt (2014)
#   checked in Paraview

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Mandel's rectangular problem in 3D.
  mesh:
    mesh_file: ../00_mesh/cube_1x1x1.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 1
        fluid_density: 1000
    time:
      end_time: 1e5
    iteration_parameter: 1 # affects convergence of HM coupling (defaults to 1, lower value sometimes helps)
    a_tol: 0
    r_tol: 1e-12
    flow_equation: !Flow_Richards_LMH
        gravity: [0,0,0]
        nonlinear_solver:
          linear_solver: !Petsc
            a_tol: 1e-14
            r_tol: 1e-14
        input_fields:
          - region: BULK
            conductivity: 1e-5
            storativity: 1.61865
            init_pressure: 3.860949897148156e-05

          - region: .right_x
            bc_type: dirichlet
            bc_pressure: 0

        output:
          times: &output_times [1e2, 1e3, 1e4, 1e5]
          fields:
            - piezo_head_p0
            - pressure_p0
            - velocity_p0
        output_stream:
          file: flow.pvd
          format: !vtk
    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
        output:
          times: *output_times
          fields:
            - displacement
            - stress
        solver: !Petsc
          a_tol: 1e-14
          r_tol: 1e-14
        input_fields:
          - region: BULK
            young_modulus: 1e8
            poisson_ratio: 0.25

          - region: .top_z
            bc_type: traction
            bc_traction: [0,0,-1e4]

          - region: [ .left_x, .front_y, .back_y, .bottom_z ]
            bc_type: displacement_n
            bc_displacement: 0
