# Test goal: 2D linear elastic Dirichlet BC problem.
# Author: Pavel Exner
# Source for reference:
# Check prescribed displacement in Paraview.

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: 2D linear elastic Dirichlet BC problem.
  mesh:
    mesh_file: ../00_mesh/square_1x1_xy_28el.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 0
        fluid_density: 1
        gravity: 0
    time:
      end_time: 1
    a_tol: 1e-15
    r_tol: 1e-12

    flow_equation: !Flow_Darcy_LMH
        input_fields:
          - region: BULK
            conductivity: 1
            init_pressure: 0
          - region: [.BOUNDARY]
            bc_type: dirichlet
            bc_pressure: 0
        output:
          fields: []

    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
        output:
          fields:
            - displacement
            - stress
            - displacement_divergence
        solver: !Petsc
          a_tol: 1e-20
          r_tol: 1e-15
        input_fields:
          - region: BULK
            young_modulus: 80
            poisson_ratio: 0.2

          - region: [.BOUNDARY]
            bc_type: displacement
            bc_displacement: !FieldFormula
              value: [-0.03*x*y, -0.17*x*y, 0]
