# Test goal: 2D elastic model with a single fracture with different BC.
# Author: Jan Stebel
# Source for reference:
#   - the domain is a square with 2 crossing fractures
#   - for testing contact conditions

flow123d_version: 4.0.0a01
problem: !Coupling_Sequential
  description: 2D elastic model with crossing fractures.
  mesh:
    mesh_file: ../00_mesh/square_1x1_frac_x.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 0
        fluid_density: 1
        gravity: 0
    time:
      end_time: 1

    flow_equation: !Flow_Darcy_LMH
        input_fields:
          - region: BULK
            conductivity: 1
            init_pressure: 0
          - region: [ fracture_x, fracture_xy ]
            cross_section: 0.01
          - region: .BOUNDARY
            bc_type: dirichlet
            bc_pressure: 0
        output:
          fields: []

    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
            variant: ascii
        output:
          times:
            - step: 1
          fields:
            - displacement
            - stress
            - cross_section_updated
            - region_id
        solver:
          a_tol: 1e-9
          r_tol: 1e-12
        contact: true
        input_fields:
          - region: rock
            young_modulus: 1e9
            poisson_ratio: 0.25
          - region: [ fracture_x, fracture_xy ]
            young_modulus: 1e6
            poisson_ratio: 0.25
            cross_section_min: 0.01

          - region: .bottom
            bc_type: displacement
            bc_displacement: 0
          - region: .top
            bc_type: traction
            bc_traction: [ 1e6, -1e7, 0 ]
