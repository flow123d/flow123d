common_config:
  proc: [1, 2]
  memory_limit: 1000
  time_limit: 100
  check_rules:
    - vtkdiff:
        files: ["*.vtu"]
        interpolate: False
    - ndiff:
        files: ["*.pvd", "*.txt", "*.yaml", "*.msh"]

test_cases:
- files:
  - 01_inject.yaml
  - 02_terzaghi.yaml
  - 03_mandel.yaml
  - 20_2d_block_load.yaml
  - 21_2d_displacement.yaml
  - 23_square_frac_chopped.yaml
  - 24_square_barrier_chopped.yaml
  - 30_3d_block_load.yaml
- files:
  - 04_terzaghi_3d.yaml
  - 05_mandel_3d.yaml
  time_limit: 200
