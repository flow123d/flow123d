# Test goal: 2D elastic model with a single fracture with different BC.
# Author: Jan Stebel
# Source for reference:
#   - the domain is a square, chopped to its half
#   - for testing contact conditions

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: 2D elastic model with a single fracture with different BC.
  mesh:
    mesh_file: ../00_mesh/square_1x1_frac_chopped.msh
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: 0
        fluid_density: 1
        gravity: 0
    time:
      end_time: 1

    flow_equation: !Flow_Richards_LMH
        input_fields:
          - region: BULK
            conductivity: 1
            init_pressure: 0
          - region: fracture
            cross_section: 0.01
          - region: .BOUNDARY
            bc_type: dirichlet
            bc_pressure: 0
        output:
          fields: []

    mechanics_equation:
        output_stream:
          file: mechanics.pvd
          format: !vtk
            variant: ascii
        output:
          times:
            - step: 1
          fields:
            - displacement
            - stress
            - region_id
        solver: !Petsc
          options: -ksp_type preonly -pc_type lu
        input_fields:
          - region: bulk
            young_modulus: 1
            poisson_ratio: 0.25
          - region: fracture
            young_modulus: 1e-6
            poisson_ratio: 0.25
            fracture_sigma: 0.5001

          - region: .left_x
            bc_type: displacement
            bc_displacement: 0
          - region: .right_x
            bc_type: traction
            bc_traction: [ -0.2, 0, 0 ]
