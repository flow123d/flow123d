flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: Test of FieldFE native data - init_pressure, init_conc fields
  mesh:
    mesh_file: ../00_mesh/square_0.2x0.2.msh
  # steady velocity field, with velocity v:0.1
  flow_equation: !Flow_Richards_LMH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: bulk
        init_pressure: !FieldFE
          mesh_data_file: ./ref_out/21_fields_FE_native/test21/test21-000000.vtu
          field_name: init_pressure
          input_discretization: native_data
        conductivity: 1
        sigma: 0.5
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0.1
    n_schurs: 2
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
        - field: init_pressure
          interpolation: Native
    balance: {}
    output_stream:
      file: ./test21.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: bulk
          init_conc: !FieldFE
            mesh_data_file: ./ref_out/21_fields_FE_native/transport/transport-000000.vtu
            field_name: A_conc
            input_discretization: native_data
        - region: .BOUNDARY
          bc_conc: 0.0
      output:
        fields:
          - field: conc
            interpolation: Native
    substances:
      - A
    time:
      # test forcing smaller time step then output,
      # but still larger then 0.01 necessary for capture input
      min_dt: 0.1
      max_dt: 0.1
      end_time: 0.05
    output_stream:
      file: ./transport.pvd
      format: !vtk
        variant: ascii
      name: transport_output_stream
      times:
        - step: 0.1
      precision: 14  
    balance:
      cumulative: true
