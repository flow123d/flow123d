flow123d_version: 4.0.0a01
problem: !Coupling_Sequential
  description: Interpolated bulk condition - small cube
  mesh:
    mesh_file: ../00_mesh/cube_1x1x1_frac21_center.msh
  flow_equation: !Flow_Darcy_LMH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x-z
      - region: BULK
        conductivity: !FieldFE
          mesh_data_file: ref_out/07_bulk_interpolation_cube/large_cube.msh
          field_name: conductivity
        sigma: 0.5
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
        - { field: conductivity, interpolation: Native }
        - region_id
    output_stream:
      file: ./small_cube.pvd
      format: !vtk
        variant: ascii
