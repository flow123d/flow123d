flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: Test of elementwise fields input
  mesh:
    mesh_file: ../00_mesh/simplest_cube.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: BULK
        anisotropy: 1
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldElementwise
          mesh_data_file: ./23_simplest_cube_data.msh
          field_name: bc_pressure
          default_value: 0.0
    n_schurs: 2
    output:
      fields:
        - pressure_p0
        - pressure_p1
    balance: {}
    output_stream:
      file: ./test23.msh
      format: !gmsh
        variant: ascii
      name: flow_output_stream
