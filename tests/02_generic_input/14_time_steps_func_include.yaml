flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Test of timesteps of transport TG as function and output of timesteps to YAML format.
  mesh:
    mesh_file: ../00_mesh/square_1x1_40el.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    n_schurs: 2
    input_fields:
      - region: ALL
        conductivity: 1.0e-10
      - region: .boundary
        bc_type: dirichlet
        bc_pressure: 0
    output:
      fields:
        - pressure_p0
    output_stream:
      file: flow.msh
      format: !gmsh
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: .boundary
          bc_conc: 0
        - region: ALL
          init_conc:
            - 0
            - 0.9
            - 0
          sources_sigma:
            - 3
            - 3
            - 10
          sources_conc:
            - 0.6
            - 0.6
            - 0.6
          porosity: 0.9
    output_stream:
      file: ./transport_test13.pvd
      format: !vtk
        variant: ascii
      times:
        - 0.0
        - 5.0
        - 120.0
      precision: 15
    substances:
      - A
      - B
      - C                                           
    time:
      start_time: 0
      end_time: 120
      dt_limits: !include
        file: ./ref_out/13_time_steps_func/transport_steps.yaml
      write_used_timesteps: ./time_steps.yaml
