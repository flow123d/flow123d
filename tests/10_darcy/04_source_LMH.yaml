flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Test8 - Steady flow with sources
  mesh:
    mesh_file: ../00_mesh/square_1x1_shift.msh
  flow_equation: !Flow_Richards_LMH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        r_tol: 1.0e-10
        a_tol: 1.0e-10
    input_fields:
      - region: plane
        anisotropy: 1
        water_source_density: !FieldFormula
          value: 2*(1-x^2)+2*(1-y^2)
      - region: .plane_boundary
        bc_type: dirichlet
        bc_pressure: 0
    balance: {}
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    output_stream: 
      file: ./flow.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream