problem: !SequentialCoupling
  description: Test1 - Steady flow with multidimensional connections 1D-2D-3D
  mesh:
    mesh_file: ./input/test1_new.msh
    sets:
    - name: fractures
      region_labels:
      - 2d_fracture_1
      - 2d_fracture_2
    - name: dirichlet_boundary
      region_labels:
      - .1d_channel
      - .2d_fracture_1
      - .2d_fracture_2
      - .3d_cube
  primary_equation: !SteadyDarcy_MH
    n_schurs: 2
    input_fields:
    - region: 1d_channel
      anisotropy: 10
      sigma: 0.05
    # using region set
    - r_set: fractures
      anisotropy: 1
      sigma: 0.5
    #         { region:"2d_fracture_1",
    #           anisotropy:1,
    #           sigma:0.5
    #         },
    #         { region:"2d_fracture_2",
    #           anisotropy:1,
    #           sigma:0.5
    #         },
    - region: 3d_cube
      anisotropy: 0.1
    # using region set
    - r_set: dirichlet_boundary
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x-z
    balance: true
    output:
      output_stream: 
        file: ./test1.msh
        format: !gmsh
          variant: ascii
        name: flow_output_stream
      output_fields:
      - piezo_head_p0
      - pressure_p0
      - pressure_p1
      - velocity_p0
      raw_flow_output: ./raw_output.txt
    solver: !Petsc
      r_tol: 1.0e-10
      a_tol: 1.0e-10
    name: flow_output_stream