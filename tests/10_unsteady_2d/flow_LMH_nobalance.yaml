problem: !SequentialCoupling
  time: &anchor2
    end_time: 0.5
    max_dt: 0.01
    min_dt: 0.01
    name: flow_output_stream
  description: Test10 - Unsteady flow in 2D, Lumped Mixed Hybrid
  mesh:
    mesh_file: ${INPUT}/test10.msh
  primary_equation: !UnsteadyDarcy_LMH
    input_fields:
    - region: plane
      anisotropy: 0.02
      init_pressure: 0
      # default
      storativity: 1
      # default
    - region: .bc_inflow
      bc_type: dirichlet
      bc_pressure: 100
    - region: .bc_outflow
      bc_type: dirichlet
      bc_pressure: 0
    n_schurs: 2
    output:
      output_stream: 
        file: ./test10.pvd
        format: !vtk
          variant: ascii
        time_step: 0.25
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: false
    solver: !Petsc
      a_tol: 1.0e-07
      parameters: ''
    time: *anchor2
    name: flow_output_stream