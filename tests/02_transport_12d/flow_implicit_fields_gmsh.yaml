problem: !SequentialCoupling
  description: Test2 - Transport implicit 1D-2D (convection, dispersion)
  mesh:
    mesh_file: ./input/compatible.msh
    sets:
    - name: subset
      region_labels:
      - 2d
      - 1d
    - name: .sides
      region_labels:
      - .2d
      - .1d
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - region: 1d
      anisotropy: 10
      cross_section: 1
      sigma: 0.05
    - region: 2d
      anisotropy: 1
      cross_section: 1
    - r_set: .sides
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x
    balance: true
    output:
      output_stream:
        file: ./test2.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
  secondary_equation: !Transport_OS
    output_stream:
      file: ./transport-implicit.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    substances:
    - A
    - B
    time:
      end_time: 5.0
      init_dt: 0.5
    transport: !ConvectionDiffusion_DG
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
      input_fields:
      - r_set: .sides
        bc_conc: !FieldFormula
          value: (1+sin(t))*0.5
      - r_set: subset
        init_conc: !FieldFormula
          value:
          - (1+sin(x)*sin(y))*0.5
          - (1+sin(x))*0.5
        porosity: 0.25
      - region: 1d
        dg_penalty: 10
      dg_variant: symmetric
    balance:
      cumulative: true
    name: transport_output_stream