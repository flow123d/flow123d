problem: !SequentialCoupling
  description: Steady flow + transport with source
  mesh:
    mesh_file: ./input/test16.msh
  primary_equation: !SteadyDarcy_MH
    n_schurs: 2
    input_fields:
    - r_set: BOUNDARY
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: y
    - r_set: BULK
      cross_section: 1
      anisotropy: 1
    output:
      output_stream: 
        file: ./flow_test16.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
    time:
      end_time: 5.7
  secondary_equation: !Transport_OS
    boundary_file: ./input/test16.tbc
    initial_file: ./input/test16.tic
    transport: !Convection_FV
      input_fields:
      - r_set: BOUNDARY
        bc_conc: 0
      - r_set: BULK
        init_conc: 0
        porosity: 1
        sources_density: !FieldElementwise
          gmsh_file: input/test16_sources.msh
          field_name: density
        sources_sigma: !FieldElementwise
          gmsh_file: input/test16_sources.msh
          field_name: sigma
        sources_conc: !FieldElementwise
          gmsh_file: input/test16_sources.msh
          field_name: concentration
    output_stream: 
      file: ./transport_test16.pvd
      format: !vtk
        variant: ascii
      time_step: 0.8
      name: transport_output_stream
    sources_file: ./input/test16.tso
    substances:
    - conc
    time:
      end_time: 5.7
    balance:
      cumulative: true
    name: transport_output_stream