flow123d_version: 3.1.0
common_config:
  proc: [1, 2]
  memory_limit: 1000
  check_rules:
    - vtkdiff:
        files: ["*.vtu"]
        interpolate: True
    - ndiff:
        files: ["*.pvd", "*.txt", "*.yaml"]

test_cases:
  - files:
      - 01_square.yaml
      - 02_unsteady_MH_time_dep.yaml
      - 11_square_LMH.yaml
      - 12_unsteady_LMH_time_dep.yaml
      - 13_storativity_jump_LMH.yaml

