flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Example 5 - Fractures - sorption
  mesh:
    mesh_file: 04_mesh.msh
    regions:
      - !Union
        name: flow_fractures
        regions:
          - flow_fracture1
          - flow_fracture2
      - !Union
        name: blind_fractures
        regions:
          - blind_fracture1
          - blind_fracture2
      - !Union
        name: BC_right
        regions:
          - .right
          - .right_points
      - !Union
        name: BC_left
        regions:
          - .left
          - .left_points
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        options: -ksp_type preonly  -pc_type cholesky
        a_tol: 1.0e-15
        r_tol: 1.0e-15
    input_fields:
      - region: rock
        conductivity: 0.000315
        cross_section: 1
      - region: flow_fractures
        conductivity: 31.5
        cross_section: 0.01
      - region: blind_fractures
        conductivity: 3.15
        cross_section: 0.01
      - region: BC_left
        bc_type: dirichlet
        bc_piezo_head: 0.1
      - region: BC_right
        bc_type: dirichlet
        bc_piezo_head: 0
    balance: {}
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
    output_stream:
      file: flow.msh
      format: !gmsh
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc: 0
          porosity: 0.005
        - region: flow_fractures
          porosity: 0.1
        - region: blind_fractures
          porosity: 0.1
        - region: .left_points
          bc_conc: !FieldFormula
            value: 2.84959e-5*exp(-0.5*((t-2000)/700)^2)
    substances:
      - I
      - Ra-lin
      - Se-lang
    reaction_term: !Sorption
      substances:
        - I
        - Ra-lin
        - Se-lang
      solvent_density: 1.0
      solubility: [1.0, 1.0, 1.0]
      input_fields:
        - region: ALL
          init_conc_solid: 0
          rock_density: 1.0
          sorption_type:
            - none
            - linear
            - langmuir
          #NOTE: originaly was set isotherm_mult: 0.6, but after renaming the key, it was ignored and 1.0 was used as default..
          distribution_coefficient: 1.0
          isotherm_other: 0.4
    time:
      end_time: 10000
    balance:
      cumulative: true
    output_stream:
      file: transport.pvd
      format: !gmsh
      times:
        - step: 250
          end: 5000
        - begin: 5000
          step: 1000
