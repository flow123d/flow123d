flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: Example 1 of real locality - column 1D model with transport
  mesh:
    mesh_file: 01_mesh.msh
  flow_equation: !Flow_Darcy_MH
    input_fields:
      - region: rock
        conductivity: 1e-8
      - region: .tunnel
        bc_type: dirichlet
        bc_pressure: 0
      - region: .surface
        bc_type: total_flux
        bc_flux: 6.34E-09
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1e-15
        r_tol: 1e-15
    balance: {}
    output_stream:
      file: flow.msh
      format: !gmsh
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: .surface
          bc_conc: 100
    substances: O-18
    time:
      end_time: 1e10
    output_stream:
      times:
        - step: 1e8
      file: transport.msh
      format: !gmsh
    balance:
      cumulative: true
