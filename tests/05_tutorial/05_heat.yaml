flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: "Example 5 - Heat transport"
  mesh:
    mesh_file: 05_mesh.msh
    regions:
      - !Union
        name: rock
        regions:
          - near_surface
          - exchanger
          - deep
      - !Union
        name: well1
        regions:
          - well1_surface
          - well1_middle
          - well1_deep
      - !Union
        name: well2
        regions:
          - well2_surface
          - well2_middle
          - well2_deep
      - !Union
        name: wells
        regions:
          - well1
          - well2
      - !Union
        name: wells_deep
        regions:
          - well1_deep
          - well2_deep
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        options: -ksp_type preonly -pc_type lu
    input_fields:
      - region: rock
        cross_section: 100
        conductivity: 1.0e-10
      - region: exchanger
        conductivity: 1e-4 
      - region: wells
        conductivity: 10.0
        cross_section: 0.04
        sigma: 0
      - region: wells_deep
        sigma: 1
      - region: .well1_surface
        bc_type: total_flux
        bc_flux: 1.5
      - region: .well2_surface
        bc_type: dirichlet
        bc_pressure: 0
    balance: {}
    output_stream:
      file: flow.msh
      format: !gmsh
        variant: ascii
    output:
      fields:
        - piezo_head_p0
        - velocity_p0
  heat_equation: !Heat_AdvectionDiffusion_DG
    balance:
      cumulative: true
    input_fields:
      - region: ALL
        fluid_density: 1000.0
        fluid_heat_capacity: 4000
        fluid_heat_conductivity: 0.5
        solid_density: 2700.0
        solid_heat_capacity: 790
        solid_heat_conductivity: 2.5
      - region: rock
        init_temperature: !FieldFormula
          value: 10-z/5000*150+273.15
        porosity: 1.0e-05
      - region: exchanger
        porosity: 1.0e-05
      - region: wells
        init_temperature: !FieldFormula
          value: 15-z/5000*150+273.15
        porosity: 1.0e-05
        fracture_sigma: 0
      - region: wells_deep
        fracture_sigma: 1
      - region: .well1_surface
        bc_type: dirichlet
        bc_temperature: !FieldFormula
          value: 15+273.15
      - region: .deep
        bc_type: dirichlet
        bc_temperature: !FieldFormula
          value: 10-z/5000*150+273.15
      - region: .surface
        bc_type: dirichlet
        bc_temperature: !FieldFormula
          value: 10+273.15
      - region: .sides
        bc_type: dirichlet
        bc_temperature: !FieldFormula
          value: 10-z/5000*150+273.15
    output_stream:
      file: heat.msh
      format: !gmsh
        variant: ascii
      times:
        - step: 31557600       # 1 yr
    output_fields:
      - temperature
    solver: !Petsc
      a_tol: 1.0e-14
      r_tol: 1.0e-14
    time:
      end_time: 946728000       # 30 yr