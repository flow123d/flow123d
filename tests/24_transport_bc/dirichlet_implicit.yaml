flow123d_version: 2.0.0_rc
problem: !Coupling_Sequential
  description: Test of boundary conditions for transport
  mesh:
    mesh_file: ./input/mesh.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc &anchor3
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: (1-x)/10
    output:
      output_stream: 
        file: ./flow.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
        - pressure_p0
        - velocity_p0
    balance: true
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - region: domain
          diff_m: 0.01
          sources_density: 0
        - region: .left
          bc_type: dirichlet
          bc_conc: !FieldFormula
            value: 2-((y-0.5)*2)^8
        - region: .right
          bc_type: dirichlet
          bc_conc: !FieldFormula
            value: ((y-0.5)*2)^8
        - region: .top
          bc_type: dirichlet
          bc_conc: 1
        - region: .bottom
          bc_type: dirichlet
          bc_conc: 1
      solver: 
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    output_stream: 
      file: ./transport.pvd
      format: !vtk
        variant: ascii
      time_step: 1
      name: transport_output_stream
    substances:
      - tracer
    time:
      end_time: 10
    balance:
      cumulative: true