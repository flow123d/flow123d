flow123d_version: 1.8.9
problem: !SequentialCoupling
  time: &anchor3
    end_time: 100.0
  description: Test13 - mixing of substances on edges and quantitative test on trivial
    transport problem.
  mesh:
    mesh_file: input/Y_branch.msh
  primary_equation: !SteadyDarcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-14
        r_tol: 1.0e-14
    input_fields:
      - region: trunk
        anisotropy: 1.0
      - region: left_branch
        anisotropy: 1.0
      - region: right_branch
        anisotropy: 0.1
      - region: .trunk
        bc_type: dirichlet
        bc_pressure: 10
      - region: .left_branch
        bc_type: dirichlet
        bc_pressure: 5
      - region: .right_branch
        bc_type: dirichlet
        bc_pressure: -5
    output:
      output_stream: 
        file: test13.msh
        format: !gmsh
          variant: ascii
        name: flow_output_stream
      output_fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: true
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
        - region: BULK
          init_conc: 0
        - region: .trunk
          bc_conc: 1
    output_stream: 
      file: transport.msh
      format: !gmsh
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    substances:
      - A
    time: *anchor3
    balance:
      cumulative: true