problem: !SequentialCoupling
  description: heat_transfer
  mesh:
    mesh_file: ./input/test21.msh
    sets:
    - name: .bottom
      region_labels:
      - .fracture_bottom
      - .rock_bottom
    - name: .top
      region_labels:
      - .fracture_top
      - .rock_top
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - region: rock
      conductivity: 0.01
      cross_section: 1
    - region: fracture
      conductivity: 1
      cross_section: 0.01
    - r_set: .bottom
      bc_type: dirichlet
      bc_pressure: 1
    - r_set: .top
      bc_type: dirichlet
      bc_pressure: 0
    output:
      output_stream: 
        file: flow.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-07
  secondary_equation: !HeatTransfer_DG
    balance:
      cumulative: true
    input_fields:
    - r_set: .bottom
      bc_type: dirichlet
      bc_temperature: 1
    - r_set: ALL
      fluid_density: 1000.0
      fluid_heat_capacity: 5
      fluid_heat_conductivity: 1
      solid_density: 3000.0
      solid_heat_capacity: 1
      solid_heat_conductivity: 3
    - region: rock
      porosity: 0.001
    - region: fracture
      porosity: 1
    output_stream: 
      file: ./heat.pvd
      format: !vtk
        variant: ascii
      time_step: 1
      name: transport_output_stream
    solver: !Petsc
      a_tol: 1.0e-07
    time:
      end_time: 10
    name: transport_output_stream