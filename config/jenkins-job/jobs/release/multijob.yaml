# ---------------------------------------------------------------------------- #
# ---------- MULTIJOB -------------------------------------------------------- #
# ---------------------------------------------------------------------------- #
name: "Flow123d-{environment}-release-multijob"
display-name: "release / Flow123d multijob"
project-type: multijob
defaults: flow123d-build
parameters:
  - string:
      name: BRANCH_NAME
      default: $GIT_BRANCH
      description: Specify the branch name you want to build. Default value will build master branch.
  - bool:
      name: SKIP_UNIT_TESTS
      default: false
      description: If true, will not run any unit-test
  - bool:
      name: SKIP_INT_TESTS
      default: false
      description: If true, will not run any int-test
  - bool:
      name: RUN_SERIAL_ONLY
      default: false
      description: If true, will only run only serial tests
block-downstream: yes
scm:
  - git:
      url: https://github.com/flow123d/flow123d.git
      reference-repo: /home/builder/git-cache/flow123d.git
      branches:
          - master
          - 2.1.0
          - 2.1.2
          - 2.2.1
          - 2.2.0
          - 3.0.0_dev
          - 3.0.1
          - MS_package
      basedir: flow123d
      browser: githubweb
      browser-url: https://github.com/flow123d/flow123d/
      skip-tag: true

wrappers:
  - inject:
      script-content: |
        rm -f prop.file && touch prop.file
        echo "BUILD_NAME=${{BRANCH_NAME#origin/}}@${{GIT_COMMIT:0:6}}"          >> prop.file
        echo "DOCKER_IMAGE_NAME=${{BRANCH_NAME#origin/}}-${{GIT_COMMIT:0:6}}"   >> prop.file
        echo "_GIT_BRANCH=${{BRANCH_NAME#origin/}}"                             >> prop.file

  - build-name:
      name:  "${{PROPFILE,file=\"prop.file\",property=\"_GIT_BRANCH\"}}@${{GIT_REVISION, length=6}} #${{BUILD_NUMBER}}"

triggers:
  - github

builders:
  # ---------- START IMAGE ----------------------------------------------- #
  - multijob:
      name: "Build flow123d Phase"
      condition: SUCCESSFUL
      projects:
        - name: "Flow123d-{environment}-release-build"
          current-parameters: true

  - multijob:
      name: "Unit tests"
      condition: COMPLETED
      projects:
        - {name: "Flow123d-{environment}-release-unit-test-$PLACEHOLDER_unit_list$", current-parameters: true}

  - multijob:
      name: "Integration tests"
      condition: COMPLETED
      projects:
        - {name: "Flow123d-{environment}-release-test-$PLACEHOLDER_test_list$", current-parameters: true}

  - multijob:
      name: "Make doc"
      condition: COMPLETED
      projects:
        - name: "Flow123d-{environment}-release-make-doc"
          current-parameters: true

  - multijob:
      name: "Package"
      condition: COMPLETED
      projects:
        - name: "Flow123d-{environment}-release-package"
          current-parameters: true
  # ---------- STOP IMAGE ------------------------------------------------ #
  - multijob:
      name: "Stop image"
      condition: COMPLETED
      projects:
        - name: "Flow123d-{environment}-release-stop-image"
          current-parameters: true
