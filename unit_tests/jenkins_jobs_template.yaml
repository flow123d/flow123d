    name: flow123d-build
    # default template fields
    node: "{platform}"
    workspace: "F123-{platform}-{build-type}"
    wrappers:
      - build-name:
          name:  "${{PROPFILE,file=\"prop.file\",property=\"BUILD_NAME\"}}  #${{BUILD_NUMBER}}"


# Multijob  project - debug
