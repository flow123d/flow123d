- project:
    name: "Multijob project release"
    platform: [ linux, windows, windows32 ]
    build-type: release
    unit-dir: 
      - $PLACEHOLDER_unit_list$
    test-dir:
      - $PLACEHOLDER_test_list$
    
    jobs:
