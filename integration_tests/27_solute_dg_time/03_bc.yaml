flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Test14 - 2D transport with time variable boundarty
  mesh:
    mesh_file: ../00_mesh/rectangle_1x0.2_1080el.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: BULK
        conductivity: 0.1
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x
    n_schurs: 2
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    output_stream: 
      file: ./test14.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - region: BULK
          init_conc: 0
        - region: .BOUNDARY
          bc_conc: 20
          time: 1
        - region: .BOUNDARY
          bc_conc: 0
          time: 3
        - region: .BOUNDARY
          bc_conc: 40
          time: 6
        - region: .BOUNDARY
          bc_conc: 0
          time: 7
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    output_stream: 
      file: ./transport-implicit.pvd
      format: !vtk
        variant: ascii
      name: transport_output_stream
      times:
        - step: 1.0
    substances:
      - A
    time:
      end_time: 10.0
      init_dt: 1.0
    balance:
      cumulative: true