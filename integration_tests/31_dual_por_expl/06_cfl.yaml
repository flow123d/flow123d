flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Demonstration of non-stable solution of dual porosity without CFL restriction
  mesh:
    mesh_file: ../00_mesh/square_1x1_40el.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    input_fields:
      - region: ALL
        conductivity: 1.0e-15
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    output_stream: 
      file: dual_por.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc: 1.0
          porosity: 0.25
        - region: .BOUNDARY
          bc_conc: 0
    substances: A
    output_stream:
      file: dual_por_transport.pvd
      format: !vtk
        variant: ascii
      name: transport_output_stream
      times:
        - step: 0.25
    time:
      end_time: 2
    reaction_term: !DualPorosity
      input_fields:
        - region: ALL
          diffusion_rate_immobile: 1
          porosity_immobile: 0.25
          init_conc_immobile: 0.0
      scheme_tolerance: 1e3
      output:
        fields:
          - conc_immobile
    balance:
      cumulative: true