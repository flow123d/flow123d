flow123d_version: 2.0.0
output_streams:
  - &anchor1
    file: dual_por.pvd
    format: !vtk
      variant: ascii
    name: flow_output_stream
  - &anchor2
    file: dual_por_transport.pvd
    format: !vtk
      variant: ascii
    time_step: 0.5
    name: transport_output_stream
problem: !Coupling_Sequential
  description: Simple dual porosity test - steady flow, simple transport
  mesh:
    mesh_file: ../00_mesh/square_1x1_40el.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: ALL
        conductivity: 1.0e-15
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 0
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    output_stream: 
      file: dual_por.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc:
            - 1.0
            - 0.0
          porosity: 0.25
        - region: .BOUNDARY
          bc_conc: 0
    substances:
      - A
      - B
    output_stream: 
      file: dual_por_transport.pvd
      format: !vtk
        variant: ascii
      name: transport_output_stream
      times:
        - step: 0.5
    time:
      end_time: 5.0
    reaction_term: !DualPorosity
      input_fields:
        - region: ALL
          diffusion_rate_immobile:
            - 0.01
            - 0.01
          porosity_immobile: 0.25
          init_conc_immobile:
            - 0.0
            - 0.0
      scheme_tolerance: 0.0
      reaction_mobile: !FirstOrderReaction &anchor3
        reactions:
          - reactants: A
            reaction_rate: 0.277258872
            products: B
      reaction_immobile: *anchor3
    balance:
      cumulative: true