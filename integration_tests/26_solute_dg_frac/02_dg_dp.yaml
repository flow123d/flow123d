flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Test2 - Transport 1D-2D (convection, dual porosity, sorption)
  mesh:
    mesh_file: ../00_mesh/rectangle_12.8x8_frac.msh
    regions:
    - !Union
      name: subset
      regions:
      - 2d
      - 1d
    - !Union
      name: .sides
      regions:
      - .2d
      - .1d
  flow_equation: !Flow_Darcy_MH
    output_specific:
    input_fields:
    - region: 1d
      anisotropy: 10
      cross_section: 1
      sigma: 0.05
    - region: 2d
      anisotropy: 1
      cross_section: 1
    - region: .sides
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x
    balance: {}
    output_stream:
      file: ./test2.pvd
      format: !vtk
        variant: ascii
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
        - region_id
    nonlinear_solver: 
      linear_solver:  !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
  
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
      - region: .sides
        bc_conc: 1
      - region: subset
        init_conc: 0
        porosity: 0.25
        diff_m: 1e-6
        disp_l: 
        - 0
        - 0.5
        disp_t:
        - 0
        - 0.1
      output:
        fields:
          - conc
          - region_id        
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    output_stream:
      times:
          - step: 0.5
      file: ./transport.pvd
      format: !vtk
        variant: ascii
    substances:
        - A
        - B
    time:
      end_time: 5.0
    balance:
      cumulative: true
    reaction_term: !DualPorosity
      input_fields:
      - region: subset
        diffusion_rate_immobile:
        - 0.01
        - 0.01
        porosity_immobile: 0.25
        init_conc_immobile:
        - 0.0
        - 0.0
      output:
          fields: []
      reaction_mobile: !SorptionMobile
        solvent_density: 1.0
        substances:
        - A
        - B
        solubility:
        - 1.0
        - 1.0
        input_fields:
        - region: subset
          rock_density: 1.0
          sorption_type:
          - linear
          - freundlich
          isotherm_mult: 0.02
          isotherm_other:
          - 0
          - 0.5
        output:
            fields: []
      reaction_immobile: !SorptionImmobile
        solvent_density: 1.0
        substances:
        - A
        - B
        solubility:
        - 1.0
        - 1.0
        input_fields:
        - region: subset
          rock_density: 1.0
          sorption_type:
          - linear
          - freundlich
          isotherm_mult: 0.02
          isotherm_other:
          - 0
          - 0.5
        output:
            fields: []